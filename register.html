    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Bean Boutique Coffee Shop</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
    />
  <link href="./css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <header role="banner" aria-label="Main Navigation">
        <a href="dashboard.html" class="logo" aria-label="Bean Boutique Coffee Shop home">Bean Boutique Coffee Shop</a>
    </header>

    <main class="register-main">
        <div class="signup-card">
        <h1 class="signup-title">Create Account</h1>
        
        <p class="status-message" id="status-message"></p>
        
        <form class="signup-form" id="signup-form">
            <div class="input-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required autocomplete="name" placeholder="John Smith">
            </div>
            
            <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required autocomplete="email" placeholder="your@email.com">
            </div>
            
            <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" required minlength="8" autocomplete="new-password" placeholder="Minimum 8 characters">
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                <span class="material-icons">visibility</span>
                </button>
            </div>
            </div>
            
            <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" required minlength="8" placeholder="Re-enter your password">
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                <span class="material-icons">visibility</span>
                </button>
            </div>
            </div>
            
            <div class="terms-agreement">
            <input type="checkbox" id="terms" required>
            <label for="terms" class="terms-text">
                I agree to the <a href="terms.html" target="_blank" tabindex="0">Terms of Service</a> and 
                <a href="privacy.html" target="_blank" tabindex="0">Privacy Policy</a>
            </label>
            </div>
            
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
        
        <div class="signup-footer">
            <p>Already have an account? <a href="index.html" tabindex="0">Sign in</a></p>
        </div>
        </div>
    </main>

    <footer role="contentinfo" aria-label="Footer with social media links">
        <nav class="social-links" aria-label="Social media">
              <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook social media link" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="Facebook" loading="lazy">
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram social media link" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/132px-Instagram_logo_2016.svg.png" alt="Instagram" loading="lazy">
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Twitter social media link" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" alt="Twitter" loading="lazy">
      </a>
      <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="YouTube social media link" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube" loading="lazy">
      </a>
        </nav>
    </footer>

    <script>
        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const toggleButtons = document.querySelectorAll('.password-toggle');
        const statusMessage = document.getElementById('status-message');
        const signupForm = document.getElementById('signup-form');
        
        toggleButtons.forEach(button => {
        button.addEventListener('click', () => {
            const input = button.closest('.password-wrapper').querySelector('input');
            if (input.type === 'password') {
            input.type = 'text';
            button.innerHTML = '<span class="material-icons">visibility_off</span>';
            button.setAttribute('aria-label', 'Hide password');
            } else {
            input.type = 'password';
            button.innerHTML = '<span class="material-icons">visibility</span>';
            button.setAttribute('aria-label', 'Show password');
            }
        });
        });
        
        // Form submission
        signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // Reset status message
        statusMessage.textContent = '';
        statusMessage.className = 'status-message';
        
        // Validate passwords match
        if (password !== confirmPassword) {
            statusMessage.textContent = 'Passwords do not match!';
            statusMessage.className = 'status-message error';
            confirmPasswordInput.focus();
            return;
        }
        
        // Validate password strength (basic example)
        if (password.length < 8) {
            statusMessage.textContent = 'Password must be at least 8 characters';
            statusMessage.className = 'status-message error';
            passwordInput.focus();
            return;
        }
        
        // Check terms agreement
        if (!document.getElementById('terms').checked) {
            statusMessage.textContent = 'You must accept the terms and conditions';
            statusMessage.className = 'status-message error';
            return;
        }
        
        // Simulate signup process
        statusMessage.textContent = 'Creating your account...';
        setTimeout(() => {
            statusMessage.textContent = 'Account created successfully! Welcome to Modern Coffee.';
            statusMessage.className = 'status-message success';
            
            // In a real app, you would redirect or log the user in here
            setTimeout(() => {
            alert('Simulated successful registration! In a real app, this would log you in.');
            }, 1000);
        }, 1500);
        });
    </script>
    </body>
    </html>
